<div class="container">

  <h1>Tooltip</h1>


  <!-- INSTRUCTIONS: 

  Create a light-blue button that says "How do I get a job?" with a tooltip that says "Apply, find tech recruiters, and practice interviews"

  Try all 4 data placements: top, bottom, left, right
   -->
   
  <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Apply, find tech recruiters, and practice interviews">How do I get a job?</button>


</div><!--/container-->


<!-- Scripts =========================== -->

    <!-- Add jQuery before bootstrap.js (Bootstrap uses jquery so without jQuery first, the browser won't understand all the bootstrap.js code)-->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Add Bootstrap.js for functions-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
  <!-- Add script to initialize/start tooltip or else it won't work -->
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    });
  </script>
