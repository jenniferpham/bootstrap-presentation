<div class="container">

<h1>Carousel</h1>


<!-- INSTRUCTIONS: 
Copy and paste carousel code from http://getbootstrap.com/javascript/#carousel

Create a carousel with id="color-banners" 
Carousel has 3 images:

1.  caption: Red Banner
alt="red banner"
img src="http://www.jssor.com/demos/img/1920/red.jpg"

2.  caption: Blue Banner
alt="blue banner"
img src="http://www.jssor.com/demos/img/1920/blue.jpg"

3.  caption: Purple Banner
alt="purple banner"
img src="http://www.jssor.com/demos/img/1920/purple.jpg"

 -->
<div id="color-banners" class="carousel slide" data-ride="carousel">

  <!-- Circle Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#color-banners" data-slide-to="0" class="active"></li>
    <li data-target="#color-banners" data-slide-to="1"></li>
    <li data-target="#color-banners" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">

    <!-- First Image - shows on page start because of "active" class -->
    <div class="item active">
      <img src="http://www.jssor.com/demos/img/1920/red.jpg" alt="red banner">
      <div class="carousel-caption">
        Red Banner
      </div>
    </div>

    <!-- Second Image -->
    <div class="item">
      <img src="http://www.jssor.com/demos/img/1920/blue.jpg" alt="blue banner">
      <div class="carousel-caption">
        Blue Banner
      </div>
    </div>

    <!-- Third Image -->
    <div class="item">
      <img src="http://www.jssor.com/demos/img/1920/purple.jpg" alt="purple banner">
      <div class="carousel-caption">
        Purple Banner
      </div>
    </div>
 
  </div>

  <!-- Controls: left and right arrows -->
  <a class="left carousel-control" href="#color-banners" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#color-banners" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>



<!-- Scripts =========================== -->

    <!-- Add jQuery before bootstrap.js (Bootstrap uses jquery so without jQuery first, the browser won't understand all the bootstrap.js code)-->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Add Bootstrap.js for functions-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	

	</body>
