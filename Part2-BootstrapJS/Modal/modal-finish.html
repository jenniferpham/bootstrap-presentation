<div class="container">

<h1>Modal</h1>


<!-- INSTRUCTIONS: 

BUTTON THAT TRIGGERS MODAL
Create a green button that opens a large modal (".modal-lg") with id="email-signup".

OPEN MODAL with id="email-signup":
MODAL-HEADER: 
  X to close out modal
  modal title is "Sign Up and Save"
MODAL-BODY
  form with email input text field and red "subscribe" button

-->
<!-- Green Button labeled "Open Form" trigger modal -->
<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#email-signup">
  Open Form
</button>

<!-- Modal -->
<div class="modal fade" id="email-signup" tabindex="-1" role="dialog" aria-labelledby="email-signup-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <!-- X to close modal -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

        <!-- Modal Title -->
        <h4 class="modal-title" id="email-signup-label">Sign Up and Save</h4>

      </div>

      <div class="modal-body">

        <!-- Instructions -->
        <p>Be the first to find out about our exclusive details and insider information</p>
        <br>

        <!-- Textbox with id="input-email" -->
         <div class="form-group">
          <label for="input-email">Email address</label>
          <input type="email" class="form-control" id="input-email" placeholder="user@domain.com">
          <small class="text-muted">We'll never share your email with anyone else.</small>
        </div>

        <!-- Red Button labeled "Subscribe" -->
        <a class="btn btn-danger" type="submit" href="#">Subscribe</a>
      </div>
      
    </div>
  </div>
</div>



<!-- Scripts =========================== -->

    <!-- Add jQuery before bootstrap.js (Bootstrap uses jquery so without jQuery first, the browser won't understand all the bootstrap.js code)-->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Add Bootstrap.js for functions-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	

	</body>
